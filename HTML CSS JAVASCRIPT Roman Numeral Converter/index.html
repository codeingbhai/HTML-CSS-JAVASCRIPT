<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convert Numbers to Roman Numerals</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>Convert Numbers to Roman Numerals</h1>
    <label for="number">Enter a number (1-3999):</label>
    <input type="number" id="number" placeholder="Enter a number" min="1" max="3999">
    <button id="convert" onclick="convert()">Convert</button>
    <div class="result">
      <h3>Roman Numeral:</h3>
      <p id="roman-output">-</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
